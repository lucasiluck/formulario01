<!DOCTYPE html>
<html lang="pt-br">
<head>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>

      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>



    <form id="form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações pessoais
          </legend>

          <div class="line"></div>

          <div class="input-wrapper">
            <div>
              <label for="mentor-name">Nome</label>
              <input type="text" id="mentor-name">
            </div>

            <div>
              <label for="mentor-nametwo">Sobrenome</label>
              <input type="text" id="mentor-nametwo">
            </div>
          </div>

          
          <div class="input-wrapper">
            <div>
              <label for="email">Email<span>(digite um email valido)</span></label>
              <input type="mail" id="email">
            </div>
          </div>

          <div class="input-wrapper">
            <div>
              <label for="password">Senha<span>(minimo 6 caracteres)</span></label>
              <input type="password" id="password" required minlength="6">
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações do Mentor
          </legend>

          <div class="line"></div>

          <div class="input-wrapper">
            <div>
              <label for="mentorname">Nome do seu mentor <span>(so o primeiro nome)</span></label>
              <input type="text" id="mentorname" pattern="([aA-zZ]+)">
            </div>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Seus horarios disponiveis
          </legend>

          <div class="line"></div>
          
          <p>
            Primeira Mentoria
          <p>

          <div class="col-3">

            <div class="input-wrapper">
              <div>
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>  
                <input type="date" id="event-date" />
              </div>
            </div>

            <div class="input-wrapper">
              <div>
                <label for="event-begin">Das</label>  
                <input type="time" id="event-begin" />         
              </div>
            </div>

            <div class="input-wrapper">
              <div>
                <label for="event-end">Das</label>  
                <input type="time" id="event-end" />        
              </div> 
            </div>

          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <p>
            Segunda Mentoria
          <p>

          <div class="col-3">

            <div class="input-wrapper">
              <div>
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>  
                <input type="date" id="event-date" />
              </div>
            </div>

            <div class="input-wrapper">
              <div>
                <label for="event-begin">Das</label>  
                <input type="time" id="event-begin" />         
              </div>
            </div>

            <div class="input-wrapper">
              <div>
                <label for="event-end">Das</label>  
                <input type="time" id="event-end" />        
              </div> 
            </div>
            
          </div>
        </div>
      </fieldset>

      <footer>
        <input class="button" type="submit" form="form" value="Salvar">
      </footer>

    </form>
  </div>
</body>
</html>
